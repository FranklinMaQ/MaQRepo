<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    
    </h:head>
    <body>
        <ui:composition>
           
                <p:dialog header="App Info" id="dialog1" widgetVar="dlg2" modal="false" width="630" height="435" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:imageSwitch id="images" effect="scrollLeft" widgetVar="gallery" slideshowAuto="false">
                        <p:graphicImage value="images/tutorial/1.png" />
                        <p:graphicImage value="images/tutorial/2.png" />
                        <p:graphicImage value="images/tutorial/3.png" />
                        <p:graphicImage value="images/tutorial/4.png" />
                        <p:graphicImage value="images/tutorial/5.png" />
                        <p:graphicImage value="images/tutorial/6.png" />
                        <p:graphicImage value="images/tutorial/7a.png" />
                        <p:graphicImage value="images/tutorial/8.png" />
                        <p:graphicImage value="images/tutorial/9.png" />

                    </p:imageSwitch>

                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">  <p:commandButton onclick="HideTutorial()" id="btn_cloe" value="Zamknij" type="button"/></div>
                            <div class="ui-grid-col-4"> <p:commandButton onclick="void(0);
                                    void(0);" id="btn_prev" value="Nie wkurwj!" type="button"/></div>
                            <div class="ui-grid-col-4"> <p:commandButton onclick="void(0);
                                    PF('gallery').next();
                                    void(0);" id="btn_next" value="Dalej" type="button" /></div>
                        </div>
                    </div>








                </p:dialog>  
          
        </ui:composition>


    </body>
</html>
