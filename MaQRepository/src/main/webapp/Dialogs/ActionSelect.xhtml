<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

    </h:head>
    <body>
        <ui:composition>

            <p:dialog header="" id="action_dialog" widgetVar="action_dialog" modal="true" width="100%" height="205" showEffect="fade" hideEffect="fade" resizable="false">
                <h:form id="form_action_dialog">
                    <div id="action_center" align="center" style="width: 100%">





                        <div class="ui-grid" align="center">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-2">
                                    <p:commandLink action="#{tabViewBean.ustaw}" update="tabView" title="Wpisz komunikat dla użytkownika" onsuccess="BackgroundUnBlur(); PF('action_dialog').hide()"  >
                                        <f:setPropertyActionListener target="#{tabViewBean.activeIndex}" value="2" />
                                        <p:graphicImage
                                            value="images/messageuser.png"
                                            width="180"
                                            height="180">

                                        </p:graphicImage>
                                    </p:commandLink>
                                    <div style="color: white;">
                                        <alert-title>Komunikat dla użytkownika</alert-title>
                                    </div>

                                </div>
                                <div class="ui-grid-col-2"> 
                                    <p:commandLink title="Usuń koszyk" action="#{orderListBean.removeAll}" onsuccess="BackgroundUnBlur(); PF('action_dialog').hide()" update=":form_koszyk" >
                                        <p:graphicImage 
                                            value="images/usun_koszyk.png"
                                            width="180"
                                            height="180">

                                        </p:graphicImage>
                                    </p:commandLink>

                                    <div style="color: white;">
                                        <alert-title>Wyczyść koszyk</alert-title>
                                    </div>

                                </div>
                                <div class="ui-grid-col-4"> 

                                    <p:commandLink  title="Anuluj" onsuccess="BackgroundUnBlur(); PF('action_dialog').hide()"  >
                                        <p:graphicImage
                                            value="images/close.png"
                                            width="180"
                                            height="180">

                                        </p:graphicImage>
                                    </p:commandLink>

                                    <div style="color: white;">
                                        Anuluj
                                    </div>

                                </div>

                                <div class="ui-grid-col-2"> 

                                    <p:commandLink  title="Download" onsuccess="BackgroundUnBlur(); PF('action_dialog').hide()"  >
                                      <p:fileDownload value="#{fileDownloadView.file}" />
                                        <p:graphicImage
                                            value="images/maq-installer.png"
                                            width="180"
                                            height="180">

                                        </p:graphicImage>
                                    </p:commandLink>

                                    <div style="color: white;">
                                        Anuluj
                                    </div>

                                </div>


                                <div class="ui-grid-col-2"> 

                                    <h:commandLink onclick="window.open('http://localhost:8080/MaQRepository/images/MaQRepository.exe', '_blank');  window.focus();" title="Zapisz projekt"   >

                                        <p:graphicImage
                                            value="images/done.png"
                                            width="180"
                                            height="180">

                                        </p:graphicImage>
                                        <p:dataExporter id="xxx" type="xml" target="tabView:bigform:form_koszyk_tweakow:cart_tweaks" fileName="tweaks" />
                                        <p:dataExporter id="scv" type="xml" target=":form_koszyk:cart_apps" fileName="apkidf"  />


                                    </h:commandLink>
                                    <div style="color: white;">
                                        Zapisz projekt
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>

            </p:dialog>  

        </ui:composition>


    </body>
</html>
