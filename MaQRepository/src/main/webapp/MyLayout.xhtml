<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                
              <link rel="stylesheet" type="text/css" href="css/mystyle.css"/>

                
                <title>PrimeFaces</title>
            </f:facet>
            
           
            
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <div id="mydiv">TEST</div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="east" size="140" collapsible="false">
                    <h:form id="form_koszyk">
                        <p:growl id="msgs" showDetail="true" />
                        <p:dataTable widgetVar="koszyk" var="app" value="#{orderListBean.apps}" draggableRows="true">
                            <p:ajax event="rowReorder" listener="#{orderListBean.onRowReorder}" update=":form_koszyk:msgs" />

                            <p:column headerText="Koszyk">
                                <p:graphicImage value="#{app.icon}" style="weight: 128px; height: 100px;" />
                                <br />
                                <p:commandButton id="infobtn" value="Show" icon="ui-icon-script"  update=":form_koszyk" />
                                <p:overlayPanel id="imagePanel" for="infobtn" hideEffect="fade">
                                    <p:graphicImage value="#{app.icon}" />
                                </p:overlayPanel>
                            </p:column>


                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">

<!--style=" -webkit-filter: blur(2px);"-->
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-1">
                            </div>
                            <div class="ui-grid-col-12">

                                <ui:insert name="uzytkoweCarousel" >
                                    <ui:include src="Carousels/Official/Carousel.xhtml">
                                        <ui:param name="genre" value="uzytkowe" />
                                    </ui:include>
                                </ui:insert>

                            </div>
                            <div class="ui-grid-col-1">
                            </div>
                        </div>

                        <div class="ui-grid-row">
                            <div class="ui-grid-col-1">
                            </div>
                            <div class="ui-grid-col-12">

                                <ui:insert name="multimediaCarousel" >
                                    <ui:include src="Carousels/Official/Carousel.xhtml">
                                        <ui:param name="genre" value="multimedia" />
                                    </ui:include>
                                </ui:insert>

                            </div>
                            <div class="ui-grid-col-1">
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12">

                                <p:ring widgetVar="ryng" value="#{orderListBean.apps}" var="app" >
                                    <p:column>
                                        <p:graphicImage value="#{app.icon}"/>
                                    </p:column>
                                    <p:column>
                                        Test
                                    </p:column>

                                </p:ring>

                            </div>
                        </div>
                    </div>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
