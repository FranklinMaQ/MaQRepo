<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head />
<body>
<ui:composition>
     <h:form id="form_appuzytkowe">
                        <p:panel id="panel_multimedia" header="Aplikacje uÅ¼ytkowe" style="margin-bottom:-10px">


                            <p:carousel value="#{carouselView.apps}" headerText="Responsive" var="app" itemStyle="text-align:center" responsive="true">
  <p:panelGrid columns="2" style="width:100%;margin:0px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                               <ui:include src="Item/CarouselItem.xhtml" />
      </p:panelGrid>
                             

                            </p:carousel>

                            <f:facet name="actions">
                                <p:commandButton value="With Icon" icon="disk" styleClass="panel-titlebar-icon ui-corner-all ui-state-default"/>
                                <p:commandButton type="button" value="Export" icon="ui-icon-extlink" update=":form:appDetailUzytkowe" oncomplete="exportChart()"/>
                                <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-help" /></h:commandLink>
                                <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-star" /></h:commandLink>

                            </f:facet>
                        </p:panel>

                      
                        <p:dialog header="App Info" widgetVar="appDialog" modal="false" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="appDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="#{not empty carouselView.selectedApp}" columnClasses="label,value">
                                    <f:facet name="headerUzytkowe">

                                    </f:facet>


                                    <h:outputText value="Name" />
                                    <h:outputText value="#{carouselView.selectedApp.name}" />

                                    <h:outputText value="Publisher" />
                                    <h:outputText value="#{carouselView.selectedApp.publisher}"/>


                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
</ui:composition>
</body>
</html>
