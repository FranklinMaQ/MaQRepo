<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>





    </h:head>
    <body>


        <ui:composition>

            <p:row >
                <p:column rowspan="2" >

                    <p:graphicImage value="#{app.icon}" style="weight: 70px; height: 70px;" />

                </p:column>
                <p:column> <h1><h:outputText value="#{app.name}"/></h1></p:column>
                <p:column rowspan="2">

                    <p:selectOneMenu id="versions" value="#{app.selectedVersion}" style="width: 25pt;" effect="fold">

                        <f:selectItems value="#{app.versions}" var="version"  itemDescription="Naciśnij ikonę informacji, by wyświetlić listę zmian dla wersji #{version}"/>
                    </p:selectOneMenu>

                </p:column>
            </p:row>
            <p:row>
                <p:column> <h:outputText value="#{app.publisher}" /></p:column>
            </p:row>
            <p:row>
                <p:column colspan="2" rowspan="2"><h:outputText value="#{app.description}"/></p:column>
                <p:column>
                    <p:commandButton update=":tabView:fluid:form_#{parent}:#{parent}AppDetail" oncomplete="BackgroundBlur();PF('#{parent}AppDialog').show();" icon="ui-icon-info" style=" box-shadow: 2px 2px 10px lightblue; border-color: lightblue; border-width: 1px; background-color: transparent !important;">

                  
                                <f:setPropertyActionListener value="#{app}" target="#{genreBean.beanMap[parent].selectedApp}" />
                         

                    </p:commandButton>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:commandButton action="#{orderListBean.insert(app)}" update=":form_koszyk" oncomplete="ShowSuccessNotification()" icon="ui-icon-plus" style="border-color: lightblue; border-width: 1px; background-color: transparent !important;">
                      
                                <f:setPropertyActionListener value="#{app}" target="#{genreBean.beanMap[parent].selectedApp}" />
                         
                    </p:commandButton>
                </p:column>
            </p:row>











            <f:facet name="footer">

            </f:facet>

        </ui:composition>


    </body>
</html>
