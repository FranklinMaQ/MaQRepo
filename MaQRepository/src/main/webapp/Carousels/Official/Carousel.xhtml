<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  
    <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                
              <link rel="stylesheet" type="text/css" href="css/mystyle.css"/>

                
                <title>PrimeFaces</title>
            </f:facet>
            
           
            
        </h:head>
    <body>



        <ui:composition>
            <div align="center">
            <h:form id="form_#{genre}">

                <!--zmienna-->
                 <!-- uzytkoweCarouselView.apps-->
                    <p:carousel value="#{genreBean.beanMap[genre].apps}" headerText="#{title}" var="app" itemStyle="text-align:center" responsive="false" style="width: 850px;">
                        <p:panelGrid id="#{genre}_panelitem" >
                            <ui:insert name="#{genre}CarouselItem" >
                                <ui:include src="Item/CarouselItem.xhtml" >

                                    <ui:param name="parent" value="#{genre}" />

                                </ui:include>
                            </ui:insert>

                        </p:panelGrid>




                    </p:carousel>

          


                <p:dialog header="App Info" widgetVar="#{genre}AppDialog" modal="false" draggable="false" showEffect="fade" hideEffect="fade" resizable="false">

                    <p:outputPanel id="#{genre}AppDetail" style="text-align:center;">
                        <p:panelGrid rendered="#{not empty genreBean.beanMap[genre].selectedApp}" >


                            <img src="#{genreBean.beanMap[genre].selectedApp.icon}" alt="Nettuts+ Logo" style="-webkit-filter: blur(30px); width: 400px; height: 400px; "/>
                            <mydiv style=" position: absolute; left:140px; top:70px; background-color:rgba(0,0,0,0.1); color: white; font-size: 26pt;">#{genreBean.beanMap[genre].selectedApp.name}</mydiv> 
                            <mydiv style=" position: absolute; left:140px; top:140px; background-color:rgba(0,0,0,0.1); color: white; font-size: 22pt;">#{genreBean.beanMap[genre].selectedApp.publisher}</mydiv> 

                            <mydiv style=" position: absolute; right:140px; bottom:10px;"> <p:commandButton onclick='PF("#{genre}AppDialog").hide(); document.getElementById("MyElement").className = "";' id="hide" value="Zamknij" type="button"/></mydiv>



                           
                        </p:panelGrid>
                    </p:outputPanel>

                </p:dialog>
            </h:form>
                </div>
        </ui:composition>
    </body>
</html>
